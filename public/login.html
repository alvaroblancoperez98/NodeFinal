<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar bg-dark navbar-dark">
        <div class="container p-1 justify-content-center">
            <a class="navbar-brand">Club del entretenimiento</a>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="login-form" class="p-5">
                    <h1 class="mb-4">Iniciar sesión</h1>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary mt-5">Iniciar sesión</button>
                </form>
            </div>
        </div>
    </div>
    <footer class="text-center text-white fixed-bottom" style="background-color: #303030;">
        <!-- Grid container -->
        <div class="container p-4"></div>
        <!-- Grid container -->

        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            © 2023 Copyright:
            <a class="text-white">Hecho por Alexander Kimani y Álvaro Blanco</a>
        </div>
        <!-- Copyright -->
    </footer>
    <script src="/js/bootstrap.min.js"></script>
    <script src="../js/login.js"></script>
</body>

</html>
